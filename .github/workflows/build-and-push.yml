name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  HARBOR_REGISTRY: harbor.k8s.ng20.org
  HARBOR_PROJECT: reporting

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Log in to Harbor
      uses: docker/login-action@v2
      with:
        registry: ${{ env.HARBOR_REGISTRY }}
        username: ${{ secrets.HARBOR_USERNAME }}
        password: ${{ secrets.HARBOR_PASSWORD }}
    
    - name: Build and push Wiz Proxy image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/wiz-graphql-proxy:latest
          ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/wiz-graphql-proxy:${{ github.sha }}
    
    - name: Build and push Sync image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.sync
        push: true
        tags: |
          ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/wiz-sync:latest
          ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/wiz-sync:${{ github.sha }}